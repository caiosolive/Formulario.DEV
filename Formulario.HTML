<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="code.png"/>
    <link rel="stylesheet" type="text/css" href="Formulario.CSS" media="screen">

    <title>Cadastro by Caio</title>
</head>

<body>
    <div>
        <h1 id="titulo"><strong>Cadastro de DEVs</strong></h1>
        <p id="subtitulo">Complete com as suas informações</p>
        <br>
    </div>
    <form id="formulario" autocomplete="off">
                        <div class="campo">
                    
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
         </fieldset>
            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">
                <label><strong> Qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked> Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend" checked> Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack" checked> Full-stack
                </label>
            </div>
            <div class="campo">
                <label for="Senioridade"><strong>Senioridade</strong></label>
                <select id="Senioridade" required>
                    <option select disable value="" >Selecione</option>
                    <option>Júnior</option>
                    <option>Pleno</option>
                    <option>Sênior</option>
                </select>
            </div>
            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que você trabalha:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1"  value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2"  value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3"  value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4"  value="C#">
                    <label for="tecnologia4">C#</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5"  value="Java">
                    <label for="tecnologia5">Java</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6"  value="Phyton">
                    <label for="tecnologia6">Phyton</label>
                    <input type="checkbox" id="tecnologia8" name="tecnologia8" value="Swift">
                    <label for="tecnologia8">Swift</label>
                </div>
            </fieldset>
            <fieldset>
                <div class="campo">
            <br>
                    <label for="experiencia"><strong>Conte um pouco da sua experiência</strong></label>
                    <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
                </div>
                </fieldset>
                <button class="botao" type="submit" onsubmit="">Enviar</button>

            </body>
            <div class="img">
            <img src="code.png" alt="some text" width=130 height=120></div>
            </html>
